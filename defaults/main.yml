---
# defaults file for ansible-role-plex-server
plex_apt_key_url: https://downloads.plex.tv/plex-keys/PlexSign.key
plex_repo: "deb [signed-by=/usr/share/keyrings/plex.gpg arch=amd64] https://downloads.plex.tv/repo/deb public main"
plex_service_name: plexmediaserver
plex_user: plex
plex_group: plex